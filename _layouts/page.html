---
layout: default
---

{% if page.title %}
	<div class="page-header">
		<h2>{{ page.title }}</h2>
	</div>
{% endif %}

<article class="content">
	<strong>{{ page.authors | join: ", "}}</strong>, <small style="color:gray">{{ page.date }}</small>
	{{ content }}
	{% assign author_date = page.authors | join: ", " %}
	{% include authors.html text=author_date%}
</article>
